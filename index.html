<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
  <img src="ogaranya-logo.png" alt="Ogaranya Logo" class="sidebar-logo" />
</div>

    <div class="sidebar-search">
      <input type="text" placeholder="Search or start new chat" />
    </div>

    <div class="chat-list" id="chatList"></div>
  </aside>

  <!-- CHAT AREA -->
  <main class="chat-area" id="chatArea">

    <!-- HEADER -->
    <div class="chat-header">
      <div class="header-left">
        <i class="bi bi-arrow-left back-btn" onclick="goBack()"></i>
        <img id="chatAvatar" src="" />
        <div>
          <strong id="chatName"></strong>
          <span id="statusDot" class="status-dot offline"></span>
        </div>
      </div>

      <div class="header-right">
        <i class="bi bi-search"></i>
        <i class="bi bi-three-dots-vertical"></i>
      </div>
    </div>

    <!-- MESSAGES -->
    <div class="messages" id="messages"></div>

    <!-- INPUT -->
    <div class="chat-input">
      <i class="bi bi-paperclip"></i>
      <input id="messageInput" placeholder="Type a message" />
      <button onclick="sendMessage()">
        <i class="bi bi-send-fill"></i>
      </button>
    </div>

  </main>

</div>

<script src="index.js"></script>
</body>
</html>
